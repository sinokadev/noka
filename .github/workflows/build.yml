name: Build & Release noka

on:
  push:
    tags:
      - "v*"   # v1.1.2 같은 태그 푸시 시 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip tar

      - name: Build noka
        run: |
          BUILD_DATE=$(date +%Y-%m-%d)
          gcc -DBUILD_DATE=\"${BUILD_DATE}\" \
              src/main.c \
              src/replay/replay.c \
              src/replay/record.c \
              src/replay/util.c \
              src/replay/save.c \
              -Iinclude \
              -o noka
          chmod +x noka

      - name: Prepare release package
        run: |
          VERSION=${GITHUB_REF_NAME}
          mkdir -p dist

          cp noka dist/
          echo "noka ${VERSION}" > dist/VERSION

          zip -r noka-${VERSION}-linux-x86_64.zip dist

          tar -czf noka-${VERSION}-linux-x86_64.tar.gz dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            noka-${{ github.ref_name }}-linux-x86_64.zip
            noka-${{ github.ref_name }}-linux-x86_64.tar.gz
          generate_release_notes: true
